<!DOCTYPE html>
<html>
<head>
    <title>Friend Forum</title>
    <link rel="stylesheet" type="text/css" href="friendforum.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <a class="navbar-brand"></a>
                    <span class="navbar-text">Friend Forum</span>
        </nav>
        <div class="container">
            <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Email address</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <h2>Please answer honestly.</h2>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Which is your favorite ice cream flavor?</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>Vanilla</option>
                        <option>Chocolate</option>
                        <option>Strawberry</option>
                        <option>Chocolate Chip Cookie Dough</option>
                        <option>Coffee</option>
                      </select>
                    </div>
                    
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Please tell me why you want to be my friend. Be specific.</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <h3>Which is your favorite cheese?</h3>
                    <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Asiago
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Pecorino
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Gouda
                            </label>
                            </div>
                            <button type="submit" class="btn btn-primary" href="mailto:Chalfantscott@gmail.com">Submit</button>  
                            
                    </form>
        </div>
    </body>
</html>
